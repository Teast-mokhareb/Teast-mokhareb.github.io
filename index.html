<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 300px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #0078d4;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            height: 300px;
        }
        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #0078d4;
            color: #fff;
            align-self: flex-end;
        }
        .bot-message {
            background: #e0e0e0;
            color: #000;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-container button {
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            Dr.Sadeghi
        </div>
        <div class="chat-box" id="chat-box">
            <!-- پیام‌ها در اینجا نمایش داده خواهند شد -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="سوال خود را بپرسید...">
            <button onclick="sendMessage()">ارسال</button>
        </div>
    </div>

    <script>
        function addMessage(content, isUser) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value;
            if (message.trim() === '') return;

            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch(`http://api.api-code.ir/api/ai-chatbot/?text=${encodeURIComponent(message)}`);
                const data = await response.json();
                if (data.Status === 200) {
                    addMessage(data.Result, false);
                } else {
                    addMessage('خطا در دریافت پاسخ', false);
                }
            } catch (error) {
                addMessage('خطا در ارتباط با سرور', false);
            }
        }
    </script>
</body>
</html>
