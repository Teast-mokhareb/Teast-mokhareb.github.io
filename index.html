<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت بسته شده</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: #1c1e22;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff6f61;
        }
        .button {
            background-color: #ff6f61;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #e55b50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🚫</div>
        <h1>سایت به دلیل دلایل فنی بسته شده است</h1>
        <p>متاسفانه به دلیل مشکلات فنی، سایت موقتا در دسترس نیست. لطفاً بعداً مراجعه کنید.</p>
        <a href="mailto:support@example.com" class="button">تماس با پشتیبانی</a>
    </div>
</body>
</html>
